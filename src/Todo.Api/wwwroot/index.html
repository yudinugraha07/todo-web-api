<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">To-do CRUD</h1>

      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">Add</h3>
          <form
            action="javascript:void(0);"
            method="POST"
            onsubmit="addItem()"
            class="row g-3"
          >
            <div class="col-md-9">
              <input
                type="text"
                id="add-name"
                class="form-control"
                placeholder="New to-do"
              />
            </div>
            <div class="col-md-3">
              <input type="submit" value="Add" class="btn btn-primary w-100" />
            </div>
          </form>
        </div>
      </div>

      <div id="editForm" class="card mb-4 d-none">
        <div class="card-body">
          <h3 class="card-title">Edit</h3>
          <form
            action="javascript:void(0);"
            onsubmit="updateItem()"
            class="row g-3"
          >
            <input type="hidden" id="edit-id" />
            <div class="col-md-1">
              <input
                type="checkbox"
                id="edit-isComplete"
                class="form-check-input"
              />
            </div>
            <div class="col-md-8">
              <input type="text" id="edit-name" class="form-control" />
            </div>
            <div class="col-md-2">
              <input type="submit" value="Save" class="btn btn-success w-100" />
            </div>
            <div class="col-md-1">
              <a
                onclick="closeInput()"
                aria-label="Close"
                class="btn btn-danger"
                >&times;</a
              >
            </div>
          </form>
        </div>
      </div>

      <p id="counter" class="text-muted"></p>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="todos"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
      getItems();
    </script>
  </body>
</html>
